<html>
<head>
	<title></title>
	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
 
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  	<script type="text/javascript">
  		function submit() {
  			var name = $('#nameinput').val();
  			var group = $('#groupinput').val();

  			$.ajax({
			  type: "POST",
			  url: "https://7rpbjy5ht4.execute-api.us-west-1.amazonaws.com/dev/signup/" + name + "/" + group,
			  success: function( data ) {
				  alert(data);
			  }
			});
  		}
  	</script>
</head>
<body>
	<div class="container-fluid">
	<h3>DMV SignUp Page</h3>
		Name: <input id="nameinput" class="form-control" type="text" name="name"><br>
	  	Group: <input id="groupinput" class="form-control" type="text" name="group"><br>
	  	<button class="btn btn-default" onclick="submit()">Submit</button>
  	</div>
</body>
</html>
