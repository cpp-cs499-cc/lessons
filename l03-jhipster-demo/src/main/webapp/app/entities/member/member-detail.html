
<div>
    <h2><span data-translate="hackathonApp.member.detail.title">Member</span> {{vm.member.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hackathonApp.member.name">Name</span></dt>
        <dd>
            <span>{{vm.member.name}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.member.major">Major</span></dt>
        <dd>
            <span>{{vm.member.major}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.member.dateBirth">Date Birth</span></dt>
        <dd>
            <span>{{vm.member.dateBirth | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="hackathonApp.member.team">Team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.member.team.id})">{{vm.member.team.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="member-detail.edit({id:vm.member.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
