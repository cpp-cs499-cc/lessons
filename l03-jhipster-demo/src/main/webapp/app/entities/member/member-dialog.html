
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMemberLabel" data-translate="hackathonApp.member.home.createOrEditLabel">Create or edit a Member</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.member.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.member.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackathonApp.member.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.member.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackathonApp.member.major" for="field_major">Major</label>
            <input type="text" class="form-control" name="major" id="field_major"
                    ng-model="vm.member.major"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackathonApp.member.dateBirth" for="field_dateBirth">Date Birth</label>
                <div class="input-group">
                    <input id="field_dateBirth" type="text" class="form-control" name="dateBirth" datetime-picker="{{dateformat}}" ng-model="vm.member.dateBirth" is-open="vm.datePickerOpenStatus.dateBirth"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateBirth')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="hackathonApp.member.team" for="field_team">Team</label>
            <select class="form-control" id="field_team" name="team" ng-model="vm.member.team" ng-options="team as team.id for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
